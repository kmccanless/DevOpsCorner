---
- hosts: all
  become: yes
  become_user: root
  tasks:
    - name: Install a list of packages
      yum:
        name:
          - httpd
        state: present

    - name: start httpd
      service:
        name: httpd
        state: started
    - name: copy file
      copy:
        src: "../ansible/index.html"
        dest: "/var/www/html/index.html"
